<!doctype html>
<html lang="en">

	<head>
		<link rel="stylesheet" href="../css/ol.css" type="text/css">
		<script src="../js/ol-debug.js" type="text/javascript"></script>
		<title>OpenLayers 3 example</title>
	</head>

	<body>
		<div id="map" class="map"></div>
		<script type="text/javascript">
			var layerBase = new ol.layer.Tile({
				source: new ol.source.TileArcGISRest({
					url: "http://121.201.61.249:6080/arcgis/rest/services/data_visualization/basemap_backgroud_normal/MapServer"
				})
			});

			var map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [layerBase],
				view: new ol.View({
					center: [113.0445, 23.0907],
					zoom: 11,
					maxZoom: 18,
					minZoom: 10,
					projection: 'EPSG:4326'
				})
			});

			var overImg = document.createElement('div');
			overImg.setAttribute("src", "./images/pumpopen.gif");
			var img_layer = new ol.Overlay({
				element: overImg,
				stopEvent: false,
				position: [113.0445, 23.0907]
			});
			map.addOverlay(img_layer);

			var overImg = document.createElement('div');
			overImg.setAttribute("src", "./images/pumpopen.gif");
			var img_layer = new ol.Overlay({
				element: overImg,
				stopEvent: false,
				position: [113.0445, 23.0907]
			});
			map.addOverlay(img_layer);
		</script>
	</body>

</html>
